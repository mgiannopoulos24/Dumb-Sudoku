<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumb Sudoku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 max-w-xl">
        <div class="text-center py-8">
            <h1 class="text-3xl font-bold text-gray-800">Dumb Sudoku</h1>
        </div>
        
        <div class="flex flex-col items-center">
            <div class="difficulty-selector mb-4 text-center">
                <span class="mr-2">Difficulty: </span>
                <label class="mx-2 cursor-pointer"><input type="radio" name="difficulty" value="easy"> Easy</label>
                <label class="mx-2 cursor-pointer"><input type="radio" name="difficulty" value="medium" checked> Medium</label>
                <label class="mx-2 cursor-pointer"><input type="radio" name="difficulty" value="hard"> Hard</label>
            </div>
            
            <div id="sudoku-board" class="mb-6"></div>
            <div class="controls flex flex-wrap justify-center gap-2 w-full">
                <button id="new-game" class="button bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">New Game</button>
                <button id="check-solution" class="button bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded">Check Solution</button>
                <button id="solve" class="button bg-purple-500 hover:bg-purple-600 text-white font-medium py-2 px-4 rounded">Solve</button>
                <div id="message" class="w-full mt-4 text-center font-medium"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>

</html>
